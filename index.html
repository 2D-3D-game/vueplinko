<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/style.css" rel="stylesheet" />
    <link rel="icon" href="/image/ball.png" type="image/png" />
    <title>Plinko</title>
  </head>
  <body>
    <div class="container">
      <div id="app" class="app-container"></div>
      <div id="canvas" class="canvas"></div>
      <div class="scourBoard-container">
        <div class="scourBoard" id="score-1"></div>
        <div class="scourBoard" id="score-2"></div>
        <div class="scourBoard" id="score-3"></div>
        <div class="scourBoard" id="score-4"></div>
      </div>
      <div id="overlay" class="overlay-container">
        <div class="profit-container">
          <div class="span-group">
            <span class="span-color">Profit to win</span>
            <span class="span-color" id="profit">$0.00</span>
          </div>
          <input
            class="profit-input"
            id="bitProfit"
            type="text"
            value="25.00000"
            readonly
          />
        </div>
        <div class="profit-container">
          <span class="span-color">Chance</span>
          <input
            class="profit-input"
            id="chance"
            type="text"
            value="0.396"
            readonly
          />
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
